<div class="class">
    <h1>list-render</h1>
    <h2>Animais:</h2>
    <ul>
       <li *ngFor="let animal of animals">
            Nome: {{animal.name}} - tipo: {{animal.type}}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Remover animal</button>
       </li>
       <h3>{{animalDetails}}</h3>
    </ul>
</div>
